<!DOCTYPE html>
<html>
    <head></head>
    <body>
        {% extends 'admin/master.html' %}
        {% block body %}
        {{ super() }}
        <script type="text/javascript">
            $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>
        <div class="row">
            <div class="col-lg-3 col-md-8">
                {% if classes is not none %} 
                <select id="selectedClass" name="selectedClass">
                    <option value="null">Select Class to Grade</option>
                    {% for class in classes %}
                    <option value="{{ class._id }}">{{class.name}}</option>
                    {% endfor %}       
                </select>
                <div id="location"></div>
            </div>
            <div class="col-lg-3 col-md-4"><input id="btnViewCourses"  type="button" value="View Courses"></div>
            {%endif %}
            <div id="divGrades" class="col-lg-12 col-md-12">
            
            <div id="ajax-alert"></div>
                <h2 id="classStatus">Enter Student Grades</h2>
                <table id="tblGrades" style="width:100%;margin-top:20px;">
                    
                   
                </table>
                <input type="hidden" id="schoolID" >
                <input type="hidden" id="curriculumID" >
                <input type="hidden" id="classID"  >
                 <input type="hidden" id="studentID" value="{{ sid }}" >
                  <input type="button" id="btnSaveGrades"  value="Save Grades">
                
            
            </div>
            {% endblock body %}
        </div>
    </body>
</html>
